<div class="card mt-4">
    <h4 class="card-header">Vous êtes à présent connecté Angular 9 & JWT!!</h4>
    <div class="card-body">
        <h6>Page Profil</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">Prénom: {{user.firstName}} Nom: {{user.lastName}}</li>
        </ul>
    </div>
</div>
